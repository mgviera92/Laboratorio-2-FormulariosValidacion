<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form id="frmClave">
    <fieldset>
        <legend>Formulario para generación de Clave</legend>
            <div>
                <Label for="nombre">Nombre:</Label>
                <input type="text" id="nombre" placeholder="Ingrese su nombre">
            </div>
            <div>
                <Label for="apellido">Apellido:</Label>
                <input type="text" id="apellido" placeholder="Ingrese su apellido" type="text">
            </div>
            <div>
                <Label for="dni">DNI:</Label>
                <input id="dni" placeholder="Ingrese un DNI válido" type="text">
            </div>
            <div>
                <Label for="fecha">Fecha de Nacimiento:</Label><br>
                <input id="fecha" placeholder="dd-mm-aa" type="text">
            </div>

            <div>
                <input id="frmClave" type="submit" value="Generar Clave">
            </div>
    </fieldset>
</form>
    <div id="respuesta">

    </div>
    <script src="./generarClave.js"></script>
</body>
</html>
